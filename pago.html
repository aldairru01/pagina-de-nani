<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro y Pago</title>
  <link rel="stylesheet" href="stylepago.css">
</head>
<body>
  <header>
    <h1>Regístrate y Realiza Compras Seguras</h1>
    <p>Ingresa tu información personal y datos de pago para comenzar a comprar.</p>
  </header>

  <div class="product-info">
    <h3>Detalles del Producto</h3>
    <div class="product-details">
      <img id="product-image" src="" alt="Imagen del Producto" style="max-width: 200px;">
      <p id="product-name">Nombre del Producto</p>
      <p id="product-price">Precio: $0.00</p>
    </div>
  </div>

  <div class="form-container">
    <form action="/registro-pago" method="POST">
      <!-- Información personal -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required>

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="apartamento">Apartamento/Piso (opcional):</label>
      <input type="text" id="apartamento" name="apartamento">

      <label for="distrito">Distrito:</label>
      <input type="text" id="distrito" name="distrito" required>

      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required>

      <label for="confirmar-contraseña">Confirmar Contraseña:</label>
      <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required>

      <label for="aceptar-terminos">
        <input type="checkbox" id="aceptar-terminos" name="aceptar-terminos" required>
        Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a>
      </label>

      <!-- Información de Pago -->
      <h3>Datos de Pago</h3>

      <label for="tarjeta">Número de Tarjeta:</label>
      <input type="text" id="tarjeta" name="tarjeta" placeholder="1234 5678 9012 3456" required>

      <label for="expiracion">Fecha de Vencimiento:</label>
      <input type="month" id="expiracion" name="expiracion" required>

      <label for="cvv">Código de Seguridad (CVV):</label>
      <input type="text" id="cvv" name="cvv" placeholder="123" required>

      <!-- Botón de Registro -->
      <button type="submit">Registrarse y Pagar</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a></p>
  </div>

  <footer>
    <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Obtener parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('product');
    const productPrice = urlParams.get('price');
    const productImage = urlParams.get('image');

    // Asignar valores a los elementos HTML
    document.getElementById('product-name').textContent = "Producto: " + productName;
    document.getElementById('product-price').textContent = "Precio: $" + productPrice;
    document.getElementById('product-image').src = productImage;
  </script>
</body>
</html>
